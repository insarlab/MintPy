<section class="page-header">
  <h1 class="project-name">
    {{ site.title | default: site.github.repository_name }}
    <!--<a href="https://insarlab.github.io/MintPy/">
      <img src="https://yunjunzhang.files.wordpress.com/2018/06/pysar_logo2_w1.png" width="180" alt="MintPy" />
    </a>-->
  </h1>
  <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
  {% if site.github.is_project_page %}
    <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
  {% else %}
    <a href="{{ site.github.owner_url }}" class="btn">View on GitHub</a>
  {% endif %}
  <a href="{{ site.github.wiki_url }}" class="btn">Wiki</a>
  {% if site.show_downloads %}
    <a href="{{ site.github.releases_url }}" class="btn">Download</a>
  {% endif %}
</section>
